<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nro 1
    <input type="text" name="nro1" id="nro1"/><br/>
    <small id="mensaje" style="color: red;"></small><br/>
    <button onclick="comparar()">Calcular</button>
    <p id="resultado"> </p>
</body>
<script>
   function comparar(){
        var nro1 = parseInt(document.getElementById("nro1").value);

        if(nro1 % 2===0 || nro1 % 3===0 || nro1 % 5===0 || nro1 % 7===0){
            if (nro1 % 2===0) {
                document.getElementById("resultado").innerHTML = " " + nro1 + " Es divisible por 2";                
            }
            if (nro1 % 3===0) {
                document.getElementById("resultado").innerHTML = " " + nro1 + " Es divisible por 3";                
            }
            if (nro1 % 5===0) {
                document.getElementById("resultado").innerHTML = " " + nro1 + " Es divisible por 5";                
            }
            if (nro1 % 7===0) {
                document.getElementById("resultado").innerHTML = " " + nro1 + " Es divisible por 7";                
            }
            }

        else{
            document.getElementById("resultado").innerHTML = " " + nro1 + " No es divisible ni 2, ni 3, ni 5, ni 7";
        } 
        
    }
</script>
</html>
